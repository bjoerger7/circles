type MessageDatePartition {
  id: ID!
  circleID: ID!
  messageGroups: [MessageGroup]!
  createdAt: Time!
}

type MessageGroup {
  id: ID!
  datePartitionID: ID!
  senderID: ID!
  messages: [Message]!
  createdAt: Time!
  lastMessageAt: Time!
}

type Message {
  id: ID!
  groupID: ID!
  content: String!
  createdAt: Time!
}

input createMessageInput {
  circleID: ID!
  senderID: ID!
  content: String!
}

input updateMessageInput {
  id: ID!
  content: String
}
