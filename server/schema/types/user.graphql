type User {
  id: ID!
  name: String!
  phoneNumber: String!
  displayName: String!
  createdAt: Time!
  chats: [Chat]!
}

input createUserInput {
  name: String!
  phoneNumber: String!
  displayName: String!
}

input updateUserInput {
  id: ID!
  name: String
  phoneNumber: String
  displayName: String
}